<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <img src="" alt="" />
      <h1>quicklist</h1>
    </header>
    <main id="container">
      <button id="bt-back">&lt;- Voltar</button>
      <h2 id="title">Compras da semana</h2>
      <div id="container-item-add">
        <input
          id="input-item"
          type="text"
          placeholder="Adicione um novo item"
        />
        <button id="bt-item">Adicionar item</button>
      </div>
      <section id="contaiener-item-list">
        <div id="list">
          <input type="checkbox" name="confirm" id="list-confirm" />
          <p id="list-text"></p>
          <img id="list-icon" src="" alt="" />
        </div>
        <div id="alert">
          <img src="" alt="" />
          <p>O item foi removido da lista</p>
          <img src="" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
